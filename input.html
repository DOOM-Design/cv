<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of forms inputs</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text"><br>
        <label for="">Hobbies</label>
        <input type="checkbox"><br>
        <label for="">select color</label>
        <input type="color"><br>
        <label for="">Enter Date</label>
        <input type="Date"><br>
        <label for="">Enter email id</label>
        <input type="email"><br>
        <label for="">Select Your Doc File</label>
        <input type="file"><br>
        <label for="">Select Your Skill Range</label>
        <input type="range">


    </form>
    
</body>
</html>
